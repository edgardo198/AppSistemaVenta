<h1 style="margin: 10px 0 0 20px">Gráfica Semanal</h1>

<mat-card style="margin: 10px 20px 20px">
  <mat-card-content>
    <mat-grid-list cols="3" rowHeight="100px" gutterSize="15px">
      <!-- Tarjeta: Total Ingresos -->
      <mat-grid-tile>
        <mat-card class="card-info">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="primary">payments</mat-icon>
            </div>
            <mat-card-title>Total Ingresos</mat-card-title>
            <mat-card-subtitle>
              Lps {{ totalIngresos }}
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>

      <!-- Tarjeta: Total Ventas -->
      <mat-grid-tile>
        <mat-card class="card-info">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="accent">shopping_cart</mat-icon>
            </div>
            <mat-card-title>Total Ventas</mat-card-title>
            <mat-card-subtitle>
              {{ totalVenta }}
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>

      <!-- Tarjeta: Total Productos -->
      <mat-grid-tile>
        <mat-card class="card-info">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="warn">inventory</mat-icon>
            </div>
            <mat-card-title>Total Productos</mat-card-title>
            <mat-card-subtitle>
              {{ totalProductos }}
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>

<mat-card style="margin: 10px 20px 20px">
  <mat-card-title>Ventas de la Última Semana</mat-card-title>
  <mat-card-content>
    <div style="height: 400px;">
      <canvas id="charBarras"></canvas>
    </div>
  </mat-card-content>
</mat-card>

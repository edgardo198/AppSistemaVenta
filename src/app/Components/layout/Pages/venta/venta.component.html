<div class="venta-container">
  <h1>Registrar Venta</h1>

  <form [formGroup]="formularioProductoVenta">
    <mat-form-field appearance="fill" class="producto-field">
      <mat-label>Producto</mat-label>
      <input 
        matInput 
        [matAutocomplete]="auto" 
        formControlName="producto" 
        (optionSelected)="productoParaVenta($event)"
        [value]="productoSeleccionado ? mostrarProducto(productoSeleccionado) : ''" 
        placeholder="Buscar producto"
      />
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrarProducto">
        <mat-option *ngFor="let producto of listaProductoFiltro" [value]="producto">
          {{ producto.nombre }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="fill" class="cantidad-field">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="cantidad" min="1" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="agregarProductoParaVenta()" [disabled]="formularioProductoVenta.invalid">
      Agregar
    </button>
  </form>

  <table mat-table [dataSource]="datosDetalleVenta" class="mat-elevation-z8">
    <!-- DefiniciÃ³n de columnas -->
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element"> {{ element.descripcionProducto }} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{ element.cantidad }} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{ element.precioTexto }} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{ element.totalTexto }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="eliminarProducto(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Encabezado de tabla -->
    <tr mat-header-row *matHeaderRowDef="columnasTable"></tr>

    <!-- Filas de la tabla -->
    <tr mat-row *matRowDef="let row; columns: columnasTable;"></tr>
  </table>

  <div class="total-pagar">
    <h2>Total a Pagar: {{ totalPagar | currency }}</h2>
  </div>

  <button 
    mat-raised-button 
    color="accent" 
    (click)="registrarVenta()" 
    [disabled]="bloquearBotonregistrar || listaProductoParaVentas.length === 0">
    Registrar Venta
  </button>
</div>

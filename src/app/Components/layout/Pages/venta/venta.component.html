<h1 style="margin: 10px 0 0 20px">Nueva Venta</h1>

<mat-card style="margin: 10px 20px 20px">
  <mat-card-content>
    <!-- Formulario para agregar productos -->
    <form [formGroup]="formularioProductoVenta" (ngSubmit)="agregarProductoParaVenta()">
      <mat-grid-list cols="14" rowHeight="80px">
        <!-- Campo de búsqueda de producto -->
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Producto</mat-label>
            <input
              matInput
              type="text"
              placeholder="Buscar producto"
              [matAutocomplete]="auto"
              formControlName="producto"
            />
            <mat-autocomplete
              autoActiveFirstOption
              #auto="matAutocomplete"
              (optionSelected)="productoParaVenta($event)"
              [displayWith]="mostrarProducto"
            >
              <mat-option *ngFor="let producto of listaProductoFiltro" [value]="producto">
                {{ producto.nombre }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </mat-grid-tile>

        <!-- Campo para ingresar la cantidad -->
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Cantidad</mat-label>
            <input
              matInput
              type="number"
              placeholder="Cantidad"
              formControlName="cantidad"
              min="1"
            />
          </mat-form-field>
        </mat-grid-tile>

        <!-- Botón para agregar el producto -->
        <mat-grid-tile [colspan]="2">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="formularioProductoVenta.invalid"
          >
            <mat-icon>add</mat-icon>
            Agregar
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>

    <!-- Selección de tipo de pago -->
    <mat-grid-list cols="14" rowHeight="80px">
      <!-- Espaciador para centrar el componente -->
      <mat-grid-tile [colspan]="4"></mat-grid-tile>

      <!-- Campo para seleccionar tipo de pago -->
      <mat-grid-tile [colspan]="4">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Tipo de Pago</mat-label>
          <mat-select [(value)]="tipoDePagoPorDefecto">
            <mat-option value="Efectivo">Efectivo</mat-option>
            <mat-option value="Tarjeta">Tarjeta</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
     
      <mat-grid-tile [colspan]="4">
        <button
          mat-raised-button
          color="primary"
          color="accent"
          style="width: 80%"
        >
          <mat-icon>check</mat-icon>
          Total: Lps/. {{ totalPagar.toFixed(2) }}  
        </button>
      </mat-grid-tile>
    </mat-grid-list>
    <!-- Tabla para mostrar los productos agregados -->
     <div class="mat-elevation-z2">
      <table mat-table [dataSource]="datosDetalleVenta" class="mat-table">

        <!-- Nombre Completo Column -->
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let element">{{ element.descripcionProducto }}</td>
        </ng-container>

        <!-- cantidad Column -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let element">{{ element.cantodad }}</td>
        </ng-container>

        <!-- precio Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let element">{{ element.precioTexto }}</td>
        </ng-container>

        <!-- usuario.totalTexto -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">
            {{ element.totalTexto }}
          </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 80px">Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="eliminarProducto(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Table Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>

        <!-- No Data Row -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">No se encontraron resultados</td>
        </tr>
      </table>

      <!-- Paginator -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>

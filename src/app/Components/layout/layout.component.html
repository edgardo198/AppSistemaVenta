<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1> Sistema de Venta</h1>

        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span style="flex: 1 1 auto"></span>
        <label style="font-size: 14px margin-right: 20px">
            {{ correoUsuario }} : {{ rolUsuario }}
        </label>
        <button mat-icon-button (click)="cerrarSesion()">
            <mat-icon>logout</mat-icon>
        </button>
        
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="true" style="width: 200px;">
        <mat-nav-list>
            <mat-nav-list>
                <mat-list-item *ngFor="let menu of listaMenus" [routerLink]="menu.url">
                    <mat-icon matListIcon>{{ menu.icono }}</mat-icon>
                    <span matLine>{{ menu.nombre }}</span>
                </mat-list-item>
            </mat-nav-list>


        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <div style="padding: 200px;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
